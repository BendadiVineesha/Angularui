<div class="container-contact100">
    <div class="wrap-contact10">
     <span class="contact100-form-title">
         Alternative contacts
     </span>
 
       <form class="contact100-form validate-form" #EmpForm = "ngForm">
 
         <div class="form-group">
           <label class="for"> AlternativeName:</label> 
         </div>
          <div class="">
           <label> <input type="text" name="name" #name="ngModel" [ngModel] class="form-control" required> </label> <br><br>
         </div>
        
          <div class="form-group">
           <label class="for">AlternativeNum:</label>
         </div>
          <div>
           <label><input type="text" name="number" #number="ngModel" [ngModel] class="form-control" required minlength="5"></label> <br><br> 
               <div *ngIf="number.errors && number.touched">
               <span *ngIf="number.errors.required">PhoneNumber is Must</span>
               <span *ngIf="number.errors.minlength">PhoneNumber is Must be 10 digits</span><br><br> 
             </div>
          </div>

          <div class="form-group">
           <label class="for">AlternativeEmail:</label>
         </div>
          <div>
          <label> <input type="text" name="email" #Email="ngModel" [ngModel] class="form-control" required0></label> <br><br>
          </div>
           <li><a class="btn btn-success" routerLink="/ExperienceDetails" >Previous Page</a></li>
       </form>
   </div>
 </div>
